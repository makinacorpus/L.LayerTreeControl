				},
				{
					type: 'leaflet',
					name: 'réseauChaleur',
					layer: réseauChaleur
				}
			];

			var layerTreeCtrl = new L.Control.LayerTreeControl(layers, {
				position: 'topright',
			});

			map.addControl(layerTreeCtrl);
		</script>
